<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <title>Formulario</title>
        <meta name="description" content="???">
    </head>
    <body>
        <p style="font-family:'Comic Sans MS', cursive, sans-serif ; font-size: x-large;">Mi Formulario de Registro</p>
        <form>
            <table>
                <thead>
                    <th></th>
                    <th></th>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label for="nombre">Nombre:</label>
                        </td>
                        <td>
                            <input type="text" name="nombre" id="nombre">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="apellido">Apellido:</label>
                        </td>
                        <td>
                            <input type="text" name="apellido" id="apellido">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email:</label>
                        </td>
                        <td>
                            <input type="email" name="email" id="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Contraseña:</label>
                        </td>
                        <td>
                            <input type="password" name="contraseña" id="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="confirmar">Confirmar:</label>
                        </td>
                        <td>
                            <input type="password" name="confirmar" id="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                           <label for="cumpleaños">Cumpleaños:</label> 
                        </td>
                        <td>
                            <input type="date" name="cumpleaños" id="cumpleaños">
                        </td>
                    </tr>
                </tbody>
            </table>
            <label for="genero">Marque su genero:</label>
            <input type="radio" name="genero" id="genero" value="masculino">Masculino</input>
            <input type="radio" name="genero" id="genero" value="femenino">Femenino</input>
            <input type="radio" name="genero" id="genero" value="nb">No Binario/Trans</input>
            <p>Una breve descripcion de ti:</p>
            <textarea name="descripcion" id="descripcion" cols="40" rows="7"></textarea><br><br><br>
            <label for="lenguaje">Lenguaje Favorito</label>
            <select name="lenguaje" id="lenguaje">
                <option value="html">HTML</option>
                <option value="js">JavaScript</option>
                <option value="cpp">C++</option>
                <option value="bash">Glorious Bash (I use Arch btw)</option>
                <option value="otro">Otro</option>
            </select>
            <br><br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
